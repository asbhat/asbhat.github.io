
<script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>

<div class="LI-profile-badge"  data-version="v1" data-size="{{ include.badge_size | default: "large" }}" data-locale="en_US" data-type="{{ include.type | default: "horizontal" }}" data-theme="{{ include.theme | default: "light" }}" data-vanity="{{ include.vanity }}"><a class="LI-simple-link" href='https://www.linkedin.com/in/{{ include.vanity }}?trk=profile-badge'>{{ include.name }}</a></div>
